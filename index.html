<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive YouTube Embed</title>
<style>
    body {
font-family: Arial, sans-serif;
padding: 20px;
}

/* Khung bọc ngoài để canh giữa trên laptop */
.video-wrapper {
max-width: 800px; /* Giới hạn chiều rộng tối đa trên laptop */
margin: 0 auto; /* Canh giữa theo chiều ngang */
}

/* Khung giữ tỷ lệ 16:9 */
.video-container {
position: relative;
width: 100%;
padding-bottom: 56.25%; /* 16:9 */
height: 0;
overflow: hidden;
background: #000;
}

/* Iframe chiếm toàn bộ khung */
.video-container iframe {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
}
</style>
</head>
<body>


<div class="video-wrapper">
<h2>Ví dụ nhúng video YouTube responsive</h2>
<div class="video-container">
<iframe
src="https://www.youtube.com/embed/dQw4w9WgXcQ"
frameborder="0"
allowfullscreen>
</iframe>
</div>
<h2>Ví dụ nhúng video YouTube responsive</h2>
</div>

<script>

</script>
</body>
</html>
