<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>YouTube + Speak Subtitle</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 1px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      margin-bottom: 16px;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 16px;
    }
    .controls {
      display: flex;
      gap: 8px;
      margin: 8px 0;
      align-items: center;
    }
    .controls button, .controls input, .controls select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .controls input {
      flex: 2;
    }
    .controls .read-btn {
      flex: 1;
      background-color: #007bff;
      color: white;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      width: 40px;
      height: 30px;
    }
    #subtitle {
      font-size: 2.0rem;
      margin-top: 12px;
      text-align: right;
      color: #007bff;
    }
  .row-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 12px 0;
  gap: 10px;
}

#btn_user_speak, #btn_robot_read {
  padding: 8px 12px;
  font-size: 1.4rem;
  border-radius: 6px;
  border: 1px solid #ccc;
  background-color: #a6b7ea;
  cursor: pointer;
  color: darkgreen;
}

#output_text {
  flex: 1;
  text-align: center;
  font-size: 1.6rem;
  font-weight: bold;
  color: #007bff;
  white-space: wrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
#status{
  font-size: 1.6rem;
  padding: 0px 4px;

}
#select_driver{
  font-size: 1.4rem;
  font-weight: bold;

}
select{
    display: block;
    margin: 0 auto; /* căn giữa ngang */
    width: auto;   /* tùy chọn */
  font-size: 1.2rem;
  }
#subgoc{
  text-align: left;
  font-size: 1.2rem;
  color: darkgreen;
}
#subdich{
  text-align: right;
  font-size: 1.8rem;
  color: darkblue;
}
    @media (max-width: 700px) {
      .controls {
        flex-direction: column;
      }
      .controls input, .controls button, .controls select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="container">
    <div class="video-container">
        <div id="player"></div>
    </div>
    <div id="subgoc"></div>
    <select id="select_voice_sub"></select>
    <div id="subdich"></div>
</div>        

<script src="https://www.youtube.com/iframe_api"></script>


<script>
let player;
let subtitles = []; 
let lastTime = 0;
let voices = [];
let voiceChon;

const select_voice_sub = document.getElementById("select_voice_sub");

let subgoc = document.getElementById("subgoc");
let subdich = document.getElementById("subdich");
// Load phụ đề từ file JSON
fetch('Subs/1ivMkhtGq4o.json')
.then(res => res.json())
.then(data => subtitles = data);

function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    height: '360',
    width: '640',
    videoId: '1ivMkhtGq4o',
    events: {
      'onReady': onPlayerReady,
      'onStateChange': onPlayerStateChange
    }
  });
}

function onPlayerReady(event) {
  select_voice_sub.addEventListener('change', () => {
    event.target.playVideo();
    //player.mute();// đảm bảo mute
    speakSubtitles();
  });
}

function speakSubtitles() {
  player.mute();// đảm bảo mute
  setInterval(() => {
    let currentTime = player.getCurrentTime();

    // Kiểm tra tua video theo mọi hướng
    if (Math.abs(currentTime - lastTime) > 1.0) {
      resetAllSubtitles();
    }
    lastTime = currentTime;

    // Đọc phụ đề
    subtitles.forEach(sub => {
      if (currentTime >= sub.start && currentTime <= sub.end && !sub.spoken) {
        subgoc.textContent = sub.text;
        subdich.textContent = sub.textdich;
        let utter = new SpeechSynthesisUtterance(subdich.textContent);
        utter.lang = voiceChon.lang;
        speechSynthesis.cancel();
        speechSynthesis.speak(utter);
        sub.spoken = true;
      }
    });
  }, 500);
}

// Reset toàn bộ phụ đề
function resetAllSubtitles() {
  subtitles.forEach(sub => sub.spoken = false);
  speechSynthesis.cancel();
}

function onPlayerStateChange(event) {
  // Khi pause hoặc buffering cũng reset để đảm bảo đồng bộ
  if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.BUFFERING) {
    resetAllSubtitles();
  }
}

//--------them
// Tải danh sách voice
function loadVoices() {
  voices = speechSynthesis.getVoices();

  select_voice_sub.innerHTML = "";

  voices.forEach((v, i) => {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = `${v.lang} (${v.name})`;
      select_voice_sub.appendChild(option);
  });
}
// Chờ voice load
speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

select_voice_sub.addEventListener("change", () => {
    // Lựa chọn voice mới
    const index = select_voice_sub.value;
    const selectedVoice = voices[index];
    voiceChon = selectedVoice;
    console.log(selectedVoice.lang);

    let sourceLanguage = 'en';
    let targetLanguage = selectedVoice.lang.slice(0,2);
    console.log(sourceLanguage, targetLanguage);
    //tao texts la list chua cac text cua subtitles
    let texts = subtitles.map(item => item.text);
    let textdichs = subtitles.map(item => item.textdich);

    //console.log(texts);
    
    Array.prototype.forEach.call(texts, function(cau,i) {
        let inputText = cau;
        let outputTextEle = textdichs[i];

        const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLanguage}&tl=${targetLanguage}&dt=t&q=${encodeURI(inputText)}`;

        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200){
                const responseReturned = JSON.parse(this.responseText);
                const translations = responseReturned[0].map((text) => text[0]);
                const outputText = translations.join(" ");
                //outputTextEle.textdich = outputText;
                subtitles[i].textdich = outputText;
                console.log(subtitles[i].textdich);

            }
        };
        //---------------------
        xhttp.open("GET", url);
        xhttp.send();
    });

});

</script>
</body>
</html>
