    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        checkTimeLoop();
      }
    }

    function checkTimeLoop() {
      const interval = setInterval(() => {
        if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
          clearInterval(interval);
          return;
        }

        const currentTime = player.getCurrentTime();

        if (currentIndex < subtitles.length) {
          const sub = subtitles[currentIndex];
          if (currentTime >= sub.start && currentTime <= sub.end) {
            if (btn_robot_read.disabled){

            };
            //document.getElementById("status").textContent = sub.text;
            document.getElementById("subtitle").textContent = sub.textdich;
            currentIndex++;
          }
        }
      }, 300);
    }

function dichPhude(langDich){
  let langSpeak = langsdich[chonLangDichPd.value].lspeak;
  let sourceLanguage = 'en';
  let targetLanguage = langDich;
  Array.prototype.forEach.call(subtitles, function(dic, i){
    let inputText = dic.text;
    const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLanguage}&tl=${targetLanguage}&dt=t&q=${encodeURI(inputText)}`;
    const xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200){
        const responseReturned = JSON.parse(this.responseText);
        const translations = responseReturned[0].map((text) => text[0]);
        //console.log(translations);
        subtitles[i].textdich = translations.join(" ");
        
      }
    };
    xhttp.open("GET", url);
    xhttp.send();
  });
}

function getVoices() {
    return new Promise((resolve) => {
    let voices = speechSynthesis.getVoices();
    if (voices.length !== 0) {
        resolve(voices);
    } else {
        // Some browsers load voices asynchronously
        speechSynthesis.onvoiceschanged = () => {
        voices = speechSynthesis.getVoices();
        resolve(voices);
        };
    }
    });
}
//-----
async function findLocalVoice(preferredLang = 'en-US', preferredName = '') {
    const voices = await getVoices();

    //console.log("Available voices:", voices);

    // Try to find by name first
    if (preferredName) {
    const voiceByName = voices.find(voice => voice.name.includes(preferredName));
    if (voiceByName) {
        //console.log("Found voice by name:", voiceByName);
        return voiceByName;
    }
    }

    // Fallback: try to find by language
    const voiceByLang = voices.find(voice => voice.lang === preferredLang);
    if (voiceByLang) {
    //console.log("Found voice by language:", voiceByLang);
    return voiceByLang;
    }

    // Fallback: return first voice
    console.warn("Using fallback voice:", voices[0]);
    return voices[0];
}

    function speak(text) {
        let langSpeak = langsdich[chonLangDichPd.value].lspeak;
        findLocalVoice(langSpeak, '').then((voice) => {
            if (langSpeak === voice.lang){
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.voice = voice;
                utterance.rate = 1.0;
                speechSynthesis.cancel(); // Dừng nếu đang nói
                speechSynthesis.speak(utterance);
            } else {
                console.log(langSpeak + ' : VOICE NAY KHONG CO TRONG MAY!');
